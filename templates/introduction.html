<head>
    <style>
     textarea {
     width: 100%;
     height: 200px;
     padding: 12px 20px;
     box-sizing: border-box;
     border: 2px solid #ccc;
     border-radius: 4px;
     background-color: #f8f8f8;
     font-size: 16px;
     resize: none;
     }
    </style>
</head>

{% extends 'base.html' %}
{% block content %}
<div style="text-align: center; font-family: 'Noto Sans Display', sans-serif;">
    <h1>About</h1>
    <h4>웹사이트를 방문해주셔서 감사합니다!</h4>
    <h4>웹사이트에서 쓰레기 사진을 촬영하면 인공지능을 통해 정밀하게 분석하여 쓰레기를 분류합니다.</h4>
    <h4>고품질의 서비스를 제공하기 위해 항상 노력하겠습니다.</h4>
    <h4>건의 사항이 있으면 피드백을 보내주세요.</h4>
    <h4>귀하의 이메일과 비밀번호는 절대로 저장되지 않습니다.</h4><br><hr>
    <h1 style="font-family: 'Noto Sans Display', sans-serif;">Feedback</h1>
    <form style="line-height: 50%;" method="POST">
        <textarea style="line-height: 150%;" maxlength="5000" name="text"></textarea>
        <br><br><input type="text" placeholder="Email" name="email" value="{{request.form.email}}"><br><br>
        <input type="password" placeholder="Password" name="password" value="{{request.form.password}}"><br><br>
        <button type="submit" name="submit" class="btn btn-success">Submit</button>
        {% if error %}
            <br><br><p class="error"><strong>Error: </strong>{{ error }}</p>
        {% endif %}
    </form>
</div>
{% endblock %}
