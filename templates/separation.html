<head>
    <style>
     textarea {
     width: 100%;
     height: 50px;
     padding: 12px 20px;
     box-sizing: border-box;
     border: 2px solid #ccc;
     border-radius: 4px;
     background-color: #f8f8f8;
     font-size: 16px;
     resize: none;
     }
    </style>
</head>

{% extends 'base.html' %}
{% block content %}
<div style="text-align: center">
    <h1 style="font-family: 'Noto Sans Display', sans-serif;">Separation</h1>
    <form style="font-family: 'Noto Sans Display', sans-serif; line-height: 50%;" method="POST">
        {% if result %}
            <textarea readonly name="text" style="line-height: 150%; text-align: center;">Type: {{ result }}</textarea>
        {% else %}
            <textarea readonly name="text"></textarea>
        {% endif %}
        <br><br><button type="submit" name="submit" class="btn btn-success">Capture</button>
        {% if error %}
            <br><br><p class="error"><strong>Error: </strong>{{ error }}</p>
        {% endif %}
    </form>
</div>
{% endblock %}
